<!DOCTYPE html>
<html lang="th">

<article>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS Fundamentals Lab</title>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <header class="header">
 <h1>สถานที่ท่องเที่ยงจังหวัดระยอง</h1>
 <nav>
 <ul class="nav-list">
 <li><a href="home.html">Home</a></li>
 <li><a href="see_more.html">See more</a></li>
 <li><a href="contact.html">Contact</a></li>
 </ul>
 </nav>
 </header>

 <main>
 <section id="about" class="section">
    <h2>ฟอร์มติดต่อสอบถาม</h2>
    <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
        <div class="form-group">
         <label for="fullname">ชื่อ-นามสกุล *</label>
         <input
         type="text"
         id="fullname"
         name="fullname"
         required
         aria-required="true"
         minlength="2"
         maxlength="100"
         aria-describedby="fullname-help">
         <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
        </div>
        <div class="form-group">
         <label for="email">อีเมล *</label>
         <input
         type="email"
         id="email"
         name="email"
         required
         aria-required="true"
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
         aria-describedby="email-help">
         <small id="email-help">ตัวอย่าง: example@domain.com</small>
        </div>
       
         </form>
</article>
</body>
</html>
